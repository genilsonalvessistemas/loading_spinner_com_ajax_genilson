<!doctype html>
<html lang="pt-BR">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-32x32.png">
  <link rel="manifest" href="/site.webmanifest">

  <!-- Js -->
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Css Incorporate -->
  <link href="assets/css/style.css" rel="stylesheet">

  <title>Carregamento de dados com Ajax - Apresentando Spinner Loading</title>
</head>

<body>

  <div id="spinner-div" class="pt-5">
    <div class="spinner-border text-primary" role="status">
    </div>
  </div>

  <div class="container">
    <div class="row mt-2">
      <div class="col-12">
        <div class="card shadow">
          <div class="card-body">
            <h3 class="text-center text-primary">Carregamento de arquivo com ajax - Apresentando Spinner Loading</h3>
            <div class="row">

              <div class="col-6 mt-2">
                <p id="message_string">A mensagem no arquivo Json é:</p>
              </div>
              <br><br>
              <div class="col-6">
                <button type="button" class="btn btn-success my-2" id="chamada">Carregar arquivo</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

<script>


  $(document).ready(function () {
    var magicalTimeout = 3000;
    var timeout;

    $("#chamada").click(function () {
      $("#spinner-div").show();

      clearTimeout(timeout);
      timeout = setTimeout(function () {
        $.ajax({
          url: "webservice/teste.json",
          type: "GET",
          dataType: "json",
          success: function (res) {
            $("#message_string").text("A mensagem no arquivo Json é: " + res.message);
          },
          complete: function () {
            $("#spinner-div").hide();
          }
        });
      }, magicalTimeout)

    });
  });


</script>
